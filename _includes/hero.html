<section class="intro" style="background: linear-gradient(to bottom, rgba(255, 249, 249, 0.8), rgba(255, 249, 249, 0.8)), url({{ page.intro__image }}); background-size: cover; background-repeat: no-repeat; background-position: center center;">
    <main class="padded">
        <h1>{{ page.intro__headline-text }}</h1>
        <p class="lead">{{ page.intro__subtitle-text }}</p>
        
        {% if page.intro__button-text %}
            <a href="{{ page.intro__button-url }}" class="button">{{ page.intro__button-text }}</a>
        {% endif %}
    </main>
    <figure>
        <!-- <img src="{{ page.intro__image }}" alt=""> -->
    </figure>
</section>
